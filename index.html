<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="pulse">Lista de Tareas</h1>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Ingresa una nueva tarea">
            <button id="addButton">Agregar</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" id="filterAll">Todas</button>
            <button class="filter-btn" id="filterCompleted">Completadas</button>
            <button class="filter-btn" id="filterPending">Pendientes</button>
        </div>

        <ul id="taskList">
            <!-- Las tareas se mostrarán aquí dinámicamente -->
        </ul>

        <div class="stats">
            <span>Total: <span id="totalTasks" class="neon-text">0</span></span>
            <span>Completadas: <span id="completedTasks" class="neon-text">0</span></span>
            <span>Pendientes: <span id="pendingTasks" class="neon-text">0</span></span>
        </div>
    </div>

    <script src="todolist.js"></script>
</body>

</html>
